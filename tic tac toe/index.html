<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <Link rel="stylesheet" href="ti.css">
</head>
<body>
    <div class="main">
        
<div class="con">
    <div class="popup" id="popup">
        <div class="won">WON</div>
            <div class="imgbox">
                <img src="tenor.gif" class="img">
               </div>
               <button id="reset1">Try Again</button>
            
</div>
</div>
    
    <div class="center">
        <img src="tic_tac-removebg-preview.png">
    </div>
    <div class="gcontainer">
    <div class="gamecontainer">
        
        <div class="gameinfo">
            
            <div class="box1">
                <div>

            <span class="info">Turn for X</span>
            
           
            </div>
            </div>
            <div class="button">
                
            <button id="reset">Reset the Game</button>
            
           
            </div>

            </div>
            
            
        <div class="container">
            <div class="line"></div>
            <div class="box bt-0 bl-0" ><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0 br-0" ><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0 br-0" ><span class="boxtext"></span></div>
            

        </div>
       
    </div>
    </div>
    
    
</div>

    <script src="ti.js"></script>
</body>
</html>
